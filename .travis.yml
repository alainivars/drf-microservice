dist: xenial
language: python
python:
  - "3.6"

sudo: false

env:
    - TOX_ENV=pep8
    - TOX_ENV=py36-django222
    - TOX_ENV=docs

matrix:
  #fast_finish: true
  allow_failures:
    - env: TOX_ENV=coverage_combine
    - env: TOX_ENV=docs

before_install:
    - pip install pytest pytest-cov
    - pip install coveralls

install:
    - pip install tox

script:
    - tox -e $TOX_ENV

after_success:
    - coveralls

notifications:
    email:
        - alainivars@gmail.com
