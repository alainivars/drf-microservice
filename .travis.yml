language: python

env:
    - TOX_ENV=coverage_combine
    - TOX_ENV=docs

matrix:
  fast_finish: true
  allow_failures:
    - env: TOX_ENV=coverage_combine
    - env: TOX_ENV=docs
  include:
    - language: python
      python: "3.6"
      install:
        - pip install tox
      script:
        - tox -e $TOX_ENV
      sudo: false

before_install:
    - pip install pytest pytest-cov
    - pip install coveralls

install:
    - pip install tox

script:
    - tox -e $TOX_ENV

notifications:
    email:
        - alainivars@gmail.com

after_success:
    - coveralls
